<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Task Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="js/vendor/bootstrap/css/bootstrap.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <div class="controls">
            <div class="input-prepend">

                <a href="#" id="set-user" class=" btn btn-primary">Create user</a>
                <input type="text" id="user-name">
            </div>


            <div class="input-prepend">
                <a href="#" id="add-task-to-user" class="btn btn-warning">Add task: </a>
                <select id="tasks">
                    <option value="1">task 1</option>
                    <option value="2">task 2</option>
                    <option value="3">task 3</option>
                    <option value="4">task 4</option>
                    <option value="5">task 5</option>
                    <option value="6">task 6</option>
                    <option value="7">task 7</option>
                </select>
            </div>
        </div>
        <div id="workspace">
            <div class="vertical-spacer">

            </div>
        </div>

        <!--modal window-->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <input type="hidden" id="myModalId">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Modal header</h3>
            </div>
            <div class="modal-body" id="myModalBody">
                <p>One fine body…</p>
            </div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button class="btn btn-warning" id="task-inProgress">In progress</button>
                    <button class="btn btn-success" id="task-done">Done</button>
                    <button class="btn btn-danger" id="task-cancel">Cancelled</button>
                </div>
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!--/modal window-->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/render.js"></script>
        <script src="js/templates.js"></script>
        <script src="js/tasks.js"></script>
        <script src="js/user.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            jsonData = {
                container: workspace
            }
            TASKMANAGER = new TM(jsonData);
            
//            TASKMANAGER.init(jsonData);
            
            btnAddUsr = document.getElementById('set-user');
            userName = document.getElementById('user-name');
            btnAssingTask = document.getElementById('add-task-to-user');
            taskList = document.getElementById('tasks');
            
            
            btnAddUsr.onclick = function(e){
                
                TASKMANAGER.user.add(userName.value);
                return false;
            }
            
            btnAssingTask.onclick = function(e){
                
                TASKMANAGER.user.addTask(taskList.value);
                return false;
            }
            
        </script>

    </body>
</html>
